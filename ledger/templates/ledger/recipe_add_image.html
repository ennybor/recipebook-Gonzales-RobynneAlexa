{% extends 'base.html' %}

{% block content %}
<h2>Upload Image for {{ recipe.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Image</button>
</form>

<a href="{% url 'recipe_detail' pk=recipe.pk %}">Back to Recipe</a>
{% endblock %}
